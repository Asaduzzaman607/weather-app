<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="searchBox" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="currentWeather()"   type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="locName">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="weatherType" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        function currentWeather(){
            let inputValue = document.getElementById('searchBox').value;  
            
               
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputValue+'&appid=8cb8538c0da6fad1047b1b6644d2034a')
            .then(res => res.json())
            .then(data =>{

            // const weatherArray = data.weather[0]
            console.log(data);
            console.log(data.weather);

            console.log(data.weather[0]);
            const mainOutput = data.main;
            const cityName = `${data.name}`;
            let temp = `${mainOutput.temp}`;
            let kTemp = parseFloat(temp);
            let fTemp = kTemp-273.15;
            let finalTemp = fTemp.toFixed(1);
            const weatherArray = data.weather[0];
            const weatherType =`${weatherArray.main}` ;
            document.getElementById('locName').innerText=cityName;
            document.getElementById('temperature').innerText=finalTemp;
            document.getElementById('weatherType').innerText=weatherType;
            
        })
    }
    </script>


</body>

</html>
